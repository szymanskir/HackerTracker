# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache:
  directories:
  - $HOME/.local/share/renv
  - $TRAVIS_BUILD_DIR/renv/library
install:
  - Rscript -e "renv::restore()"
script:
  - R CMD build .
  - R CMD check HackerTracker_*.tar.gz
  
deploy:
  provider: script
  script:
  - Rscript -e 'rsconnect::setAccountInfo(name=${SHINYAPP_NAME}, secret=${SHINYAPP_SECRET}, token=${SHINYAPPS_TOKEN})'
  - Rscript -e 'rsconnect::deployApp()'
  on:
    branch: feature/heroku_deployment
